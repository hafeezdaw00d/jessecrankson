		<script type="text/javascript">

			     //    pagemap(document.querySelector('#map'), {

		$("#info").click(function() {
		 	$("#main-text-wrapper").toggle();
			});

		$("#index").click(function() {
			$("#grid-view").css({"display": "grid"});
			});

        const viewport = document.querySelector('.wrapper');
		const content = document.querySelector('.drag');
		const image = document.querySelector('.drag');

		const sb = new ScrollBooster({
		  viewport,
		  content,
		  scrollMode: 'transform',
		  emulateScroll: true
		});

		image.addEventListener('load', () => {
  // set viewport position to the center of an image
  const offsetX = image.scrollWidth - viewport.offsetWidth;
  const offsetY = image.scrollHeight - viewport.offsetHeight;
  sb.setPosition({
    x: offsetX / 2,
    y: offsetY / 2
  });
});
